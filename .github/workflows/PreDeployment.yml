name: Pre-Deployment Check

env: 
  ENV_FILE: ./POC/deployment.config
  APP_NAME: POC
    
on: 
  pull_request:
    types: [opened, edited, reopened]
    
  push:
    branches: [master, development]
    
jobs:
  GetAppConfig:
    runs-on: ubuntu-latest
    outputs:
       APP_NAME:: ${{ steps.AppConfig.outputs.APP_NAME}}
       MAIN_TEMPLATE_FILE: ${{ steps.AppConfig.outputs.MAIN_TEMPLATE_FILE }}
       templates : ${{ steps.filter.outputs.templates }}
       src: ${{ steps.filter.outputs.src }}
       templates_files: ${{ steps.filter.outputs.templates_files }}
       src_files: ${{ steps.filter.outputs.src_files}}
       
    steps:
      - uses: actions/checkout@v2.3.3
      
      - name: Get App Config
        run: |
         while vars= read -r line; do
              echo "Text read from file: $line"            
              echo  $line >> $GITHUB_ENV
          done < ${{env.APP_NAME}}/deployment.config
          
      - name: Set outputs
        id: AppConfig
        run: |
          echo "::set-output name=APP_NAME::'${{env.APP_NAME}}'"
          echo "::set-output name=MAIN_TEMPLATE_FILE::${{env.MAIN_TEMPLATE_FILE}}"
      
      - uses: dorny/paths-filter@v2
        id: filter  
        with:
            list-files: json
            filters: |
              templates:
               - ${{env.TEMPLATE_PATH}}
              src:
               - ${{env.SOURCE_PATH}}
        
      - name: Changed template files
        shell: bash
        run: |
            echo ${{ steps.filter.output.templates_files }}

      - name: Changed src files
        shell: bash
        run: |
            echo ${{ steps.filter.outputs.src_files }}
            echo ${{ steps.GetAppConfig.outputs.MAIN_TEMPLATE_PATH}}
  
  CheckEnv:
    needs: GetAppConfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3

      - name: PrintEnvVars
        run: |
         echo ${{ needs.GetAppConfig.outputs.APP_NAME}}
         echo ${{ needs.GetAppConfig.outputs.MAIN_TEMPLATE_FILE}}

#  # JOB to run codeql scan for code analysis
  codeql-analysis:
    name: codeql-analysis
    needs: GetAppConfig
    # Run code-analysis job only if changes are there in src path
    if: ${{ needs.GetAppConfig.outputs.src == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [csharp]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.3
      with:
        fetch-depth: 2
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
              
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      
#  # JOB to run ARM Test Toolkit for arm templates
  test-arm-template:
    needs: GetAppConfig
    # Run test-arm-template job only if changes are there in templates path
  #  if: ${{ needs.GetAppConfig.outputs.templates == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2.3.3
        
      - name: Run Test ARM Templates
        id: pathtest
        
        uses: aliencube/arm-ttk-actions@v0.3
        with:
          path: ./${{ needs.GetAppConfig.outputs.APP_NAME}}/templates
          files: ${{ needs.GetAppConfig.outputs.MAIN_TEMPLATE_FILE}}
          
      - name: Test ARM Results
        shell: bash
        continue-on-error: false
        run: |
          echo ${{steps.pathtest.outputs.results}}
